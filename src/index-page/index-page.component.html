<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top bg-dark">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" routerLink="/employeer-portal">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
       
    <div class="card-container">
        <div class="card" *ngFor="let item of data" (click)="selectJob(item)" >
            <div class="card-body" >
                <h5 class="card-title">{{item.companyName}}</h5>
                <p class="card-text">{{item.jobName}}</p>
            </div>
        </div>
   </div>
   
  
  <div class="expanded-card" *ngIf="selectedJob">
    <h3>{{selectedJob.companyName}}</h3>
    <h4>{{selectedJob.jobName}}</h4>
    <h6>{{selectedJob.jobDescription}}</h6>
    <button (click)="applyJob()">Apply</button>
  </div>

   
   </div>
</body>
</html>
