<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top bg-dark">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" routerLink="/employer-portal">Home</a></li>
        </ul>
    </nav>
    <div class="container mt-4">
        <h2 class="text-center">Post a Job</h2>
        <form (submit)="addJob()">
          <div class="mb-3">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-control" [(ngModel)]="job.companyName" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Job Title</label>
            <input type="text" class="form-control" [(ngModel)]="job.jobTitle" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Job Description</label>
            <textarea class="form-control" [(ngModel)]="job.jobDescription"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input type="text" class="form-control" [(ngModel)]="job.location">
          </div>
          <div class="mb-3">
            <label class="form-label">Salary</label>
            <input type="text" class="form-control" [(ngModel)]="job.salary">
          </div>
          <button type="submit" class="btn btn-primary">Post Job</button>
        </form>
      </div>
      


    </body>
    </html>
