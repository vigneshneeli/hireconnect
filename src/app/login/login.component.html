<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top bg-dark">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" routerLink="/login">Login</a></li>
        </ul>
    </nav>

<div class="container">
<form (submit)="checkLogin()">
    <label class="form-label">Username</label>
    <input type="text" class="form-control" [(ngModel)]="username" name="username">
    <label class="form-label">Password</label>
    <input type="text" class="form-control" [(ngModel)]="password" name="password">
    <button type="submit" class="btn btn-primary">Submit</button>
 <div><a routerLink="/job-seeker">Didn't SignUp. Sign Up If You are Job Seeker</a></div>
 <div><a routerLink="/employeer">Didn't SignUp. Sign Up If You are Employeer</a></div>
</form>    
</div>
    </body>
    </html>
