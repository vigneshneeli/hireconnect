<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-sm fixed-top bg-dark">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a class="nav-link" routerLink="/login">Login</a></li>
        </ul>
    </nav>
    <div class="container">
        <h2 class="text-center">Employeer SignUp</h2>
        <form (submit)="addSignUp()">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" [(ngModel)]="username" required name="username">
            <label class="form-label">E-Mail</label>
            <input type="text" class="form-control" [(ngModel)]="email" name="email">
            <label class="form-label">Password</label>
            <input type="text" class="form-control" [(ngModel)]="password" name="password">
            <label class="form-label">Phone No</label>
            <input type="text" class="form-control" [(ngModel)]="phone" name="phone">
            <label class="form-label">Company Name</label>
            <input type="text" class="form-control" [(ngModel)]="companyname" name="companyname">
          
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
      </div>
      


    </body>
    </html>
